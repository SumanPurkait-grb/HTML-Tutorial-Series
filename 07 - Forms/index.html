<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <form action="/login" method="POST">

        <div>
            <label for="name"> Name</label> <br>
            <input type="text" name="name" id="name" placeholder="John Doe">
        </div>
      
        <div>
            <label for="email"> Email</label> <br>
            <input type="email" name="email" id="email" placeholder="johndoe@example.com">
        </div>

        <div>
            <label for="password"> Password</label> <br>
            <input type="password" name="password" id="password">
        </div>

        <div>
            <label for="age"> Age</label> <br>
            <input type="number" name="age" id="age">
        </div>

        <div>
            <label for="dob"> Birth Date</label> <br>
            <input type="date" name="dob" id="dob">
        </div>

        <div>
            <label for="aboutme"> About Me</label> <br>
            <!-- <input type="text" name="aboutme" id="aboutme"> -->
            <textarea name="aboutme" id="aboutme" cols="30" rows="10"></textarea>
        </div>

        <div>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">

                <option value="female"> Female</option>
                <option value="male"> Male</option>
                <option value="others"> Others</option>

            </select>



        </div>

        <button type="submit">Submit </button>
        <button type="reset">Reset </button>






    </form>


</body>
</html>
