<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    
    <h1>Lists</h1>



    <!-- Unordered List -->

    <p>Todo</p>
    <ul style="list-style: square;">
        <ul>
                <li>Hello</li>
                <li>Hello</li>
        </ul>

        <li>Bring Apples </li>
        <li>Do homework</li>
        <li>Learn HTML</li>
    </ul>


    <!-- Ordered List-->

    <p>Todo</p>

    <ol type="i">
 
        <li> Learn HTML</li>
        <li> Learn HTML2</li>
        <li> Learn HTML3</li>



    </ol>





</body>
</html>
