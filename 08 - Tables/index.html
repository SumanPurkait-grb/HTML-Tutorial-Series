<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>


        table{
            width: 100%;
        }

        table , th , td{

            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }

        th{
            text-align: left;
        }




    </style>



</head>

</html>
